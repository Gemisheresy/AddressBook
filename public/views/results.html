<div ng-repeat="users in userInfo">
    <label>Username</label>
    <p>{{users.username }}</p>
    <label>User First Name</label>
    <p>{{users.userFirstName}}</p>
    <label>User Last Name</label>
    <p>{{users.userLastName}}</p>
    <label>User Email Address </label>
    <p>{{users.userEmail}}</p>
</div>
